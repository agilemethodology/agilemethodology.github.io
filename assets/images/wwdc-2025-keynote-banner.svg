<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#533483;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#e0e0e0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="glassEffect" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
    
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filter for glass blur effect -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5"/>
    </filter>
    
    <!-- Filter for glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Abstract geometric shapes for depth -->
  <circle cx="150" cy="100" r="80" fill="url(#glowEffect)" opacity="0.3"/>
  <circle cx="1050" cy="500" r="120" fill="url(#glowEffect)" opacity="0.2"/>
  <rect x="800" y="50" width="200" height="200" rx="20" fill="url(#glassEffect)" opacity="0.15" transform="rotate(15 900 150)"/>
  <rect x="50" y="400" width="150" height="150" rx="15" fill="url(#glassEffect)" opacity="0.1" transform="rotate(-10 125 475)"/>
  
  <!-- Glass-like panels for liquid glass effect -->
  <rect x="100" y="200" width="300" height="200" rx="20" fill="url(#glassEffect)" opacity="0.2" filter="url(#blur)"/>
  <rect x="800" y="300" width="250" height="150" rx="15" fill="url(#glassEffect)" opacity="0.15" filter="url(#blur)"/>
  
  <!-- Apple logo -->
  <g transform="translate(100, 80)">
    <path d="M30.5 5.8c-3.5 0-6.3 2.8-6.3 6.3 0 1.8 0.8 3.4 2 4.5 -0.1 0.4-0.1 0.8-0.1 1.2 0 4.4 3.6 8 8 8s8-3.6 8-8c0-0.4 0-0.8-0.1-1.2 1.2-1.1 2-2.7 2-4.5 0-3.5-2.8-6.3-6.3-6.3 -1.8 0-3.4 0.8-4.6 2 -1.2-1.2-2.8-2-4.6-2zm7.5 2.5c2.1 0 3.8 1.7 3.8 3.8 0 1.1-0.5 2.1-1.3 2.8 -0.3-0.9-0.8-1.7-1.5-2.3 0.6-0.7 1-1.6 1-2.6 0-0.9-0.3-1.7-0.8-2.4 0.3-0.1 0.5-0.1 0.8-0.1zm-7.5 0c0.3 0 0.5 0 0.8 0.1 -0.5 0.7-0.8 1.5-0.8 2.4 0 1 0.4 1.9 1 2.6 -0.7 0.6-1.2 1.4-1.5 2.3 -0.8-0.7-1.3-1.7-1.3-2.8 0-2.1 1.7-3.8 3.8-3.8zm3.8 5c2.9 0 5.3 2.4 5.3 5.3s-2.4 5.3-5.3 5.3 -5.3-2.4-5.3-5.3 2.4-5.3 5.3-5.3z" fill="url(#appleGradient)" filter="url(#glow)" transform="scale(2.5)"/>
  </g>
  
  <!-- Main title "WWDC" -->
  <text x="600" y="180" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Arial, sans-serif" font-size="120" font-weight="700" filter="url(#glow)">WWDC</text>
  
  <!-- Year "2025" -->
  <text x="600" y="280" text-anchor="middle" fill="#ffffff" font-family="SF Pro Display, -apple-system, BlinkMacSystemFont, Arial, sans-serif" font-size="80" font-weight="300" opacity="0.9">2025</text>
  
  <!-- Subtitle -->
  <text x="600" y="350" text-anchor="middle" fill="#e0e0e0" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial, sans-serif" font-size="28" font-weight="400">Worldwide Developers Conference</text>
  
  <!-- Key features highlight -->
  <g transform="translate(600, 420)">
    <!-- iOS 26 badge -->
    <rect x="-200" y="0" width="120" height="40" rx="20" fill="url(#glassEffect)" opacity="0.6" filter="url(#blur)"/>
    <text x="-140" y="25" text-anchor="middle" fill="#ffffff" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial, sans-serif" font-size="16" font-weight="600">iOS 26</text>
    
    <!-- Liquid Glass badge -->
    <rect x="-60" y="0" width="140" height="40" rx="20" fill="url(#glassEffect)" opacity="0.6" filter="url(#blur)"/>
    <text x="10" y="25" text-anchor="middle" fill="#ffffff" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial, sans-serif" font-size="16" font-weight="600">Liquid Glass</text>
    
    <!-- Apple Intelligence badge -->
    <rect x="100" y="0" width="160" height="40" rx="20" fill="url(#glassEffect)" opacity="0.6" filter="url(#blur)"/>
    <text x="180" y="25" text-anchor="middle" fill="#ffffff" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial, sans-serif" font-size="16" font-weight="600">Apple Intelligence</text>
  </g>
  
  <!-- Date -->
  <text x="600" y="520" text-anchor="middle" fill="#b0b0b0" font-family="SF Pro Text, -apple-system, BlinkMacSystemFont, Arial, sans-serif" font-size="20" font-weight="400">June 9, 2025</text>
  
  <!-- Decorative elements for modern touch -->
  <circle cx="950" cy="150" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="980" cy="120" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="920" cy="130" r="2.5" fill="#ffffff" opacity="0.6"/>
  
  <circle cx="200" cy="550" r="2.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="230" cy="570" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="170" cy="580" r="3" fill="#ffffff" opacity="0.5"/>
  
  <!-- Bottom highlight line -->
  <rect x="0" y="620" width="1200" height="10" fill="url(#glassEffect)" opacity="0.3"/>
</svg>