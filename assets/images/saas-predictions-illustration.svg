    <g transform="translate(0, 0)">
      <circle cx="50" cy="50" r="40" fill="#4a90e2" opacity="0.2"/>
      <path d="M30 50 A20 20 0 0 1 70 50 A20 20 0 0 1 30 50" fill="none" stroke="#4a90e2" stroke-width="3"/>
      <circle cx="50" cy="40" r="15" fill="none" stroke="#4a90e2" stroke-width="3"/>
    </g>

    <!-- Vertical SaaS Icon -->
    <g transform="translate(150, 0)">
      <rect x="20" y="20" width="60" height="60" rx="5" fill="#27ae60" opacity="0.2"/>
      <path d="M30 40 H70 M30 50 H70 M30 60 H70" stroke="#27ae60" stroke-width="3"/>
    </g>

    <!-- Sustainable Computing Icon -->
    <g transform="translate(300, 0)">
      <circle cx="50" cy="50" r="40" fill="#f1c40f" opacity="0.2"/>
      <path d="M35 65 L50 35 L65 65 Z" fill="none" stroke="#f1c40f" stroke-width="3"/>
      <circle cx="50" cy="50" r="10" fill="#f1c40f"/>
    </g>

    <!-- Micro-SaaS Icon -->
    <g transform="translate(450, 0)">
      <rect x="20" y="20" width="60" height="60" rx="10" fill="#e74c3c" opacity="0.2"/>
      <circle cx="50" cy="50" r="15" fill="none" stroke="#e74c3c" stroke-width="3"/>
      <path d="M40 50 H60 M50 40 V60" stroke="#e74c3c" stroke-width="3"/>
    </g>

    <!-- Security Icon -->
    <g transform="translate(600, 0)">
      <path d="M50 20 L80 35 L80 65 L50 80 L20 65 L20 35 Z" fill="#8e44ad" opacity="0.2"/>
      <circle cx="50" cy="50" r="15" fill="none" stroke="#8e44ad" stroke-width="3"/>
      <path d="M45 50 L55 50" stroke="#8e44ad" stroke-width="3"/>
    </g>
  </g>

  <!-- Timeline -->
  <line x1="100" y1="300" x2="700" y2="300" stroke="#2c3e50" stroke-width="2"/>
  <circle cx="400" cy="300" r="5" fill="#2c3e50"/>
  <text x="400" y="330" font-family="Arial" font-size="16" fill="#2c3e50" text-anchor="middle">2025</text>

  <!-- Connecting Lines -->
  <g stroke="#2c3e50" stroke-width="1" opacity="0.3">
